<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>InlineskateLife</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/'-awesome/4.7.0/css/font-awesome.min.css"> -->
    </head>

    <body>
        <header>
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Parks</a></li>
                    <li><a href="#">Inline Maintenance</a></li>
                    <li><a href="#">Roller Community</a></li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i>
            </div>  
        </header>

        <div class="top">
            <h2>Maintenance Guide:</h2>
        </div>

        <select name="cmbitems" onchange="selectValue(this)" id="cmbitems" id="txtprice" class="selectbox">
        </select>
        <img id="imageId" alt="Manual Image" style="width:304px; height:288px; display: block; margin-left: 20px;" src="./img/liners.jpg">
        <textarea type="text" name="txtprice" id="txtprice" class="textbox" onClick="checkPrice()"></textarea>
        
        <br/>

        <div>
            <form onSubmit="WriteToFile(this)"> 
                <label>Type your first name:</label> 
                <input type="text" name="FirstName" id="firstName" size="20"> 
                 
                <label>Type your last name: </abel> 
                <input type="text" name="LastName" id="lastName" size="20"> 
                 
                <input type="submit" value="submit"> 
                </form> 
        </div>

        <div class="top">
            <h2>Search for skate parks here:</h2>
        </div>

        <div class="animated fadeInLeft main-container">
            <form class="input" action="#" method="post">
              <div id="input-form">
                <input type="text" name="zip" value="ZIP Code" id="zip" maxlength="5" autocomplete="off">
                <br>
                <select class="radius" id="radius">
                    <option value="default" disabled selected>Radius to search</option>
                      <option value="5">5 miles</option>
                      <option value="10">10 miles</option>
                      <option value="15">15 miles</option>
                      <option value="20">20 miles</option>
            </select>
                <button id="submit" type="button" name="button">Submit</button>
              </div>
            </form>
      

        <div>
            <p id="searchResults"></p>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script src="js/FileSaver.js"></script>        
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
